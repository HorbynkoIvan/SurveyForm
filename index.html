<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

    <script src="test.js"></script>

</head>
<body>
<div class="wrapper">
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">Do you go in for sport!?
            We want to know how we can improve the sports infrastructure in our region?</p>
        <form action="" id="survey-form">
            <div class="block">
                <div class="block_left">
                    <label id="name-label" for="name">*Name:</label>
                </div>
                <div class="block_right">
                    <input id="name" class='input_field field' type="text" name="name"
                           placeholder="Enter your name" required>
                </div>
            </div>
            <div class="block">
                <div class="block_left">
                    <label id="email-label" for="email">*Email:</label>
                </div>
                <div class="block_right">
                    <input id="email" class='input_field field' type="email" name="email"
                           placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="block">
                <div class="block_left">
                    <label id="number-label" for="number">*Age:</label>
                </div>
                <div class="block_right">
                    <input id="number" min='16' max='65' class='input_field field' type="number" name="age" placeholder="age">
                </div>
            </div>
            <div class="block">
                <div class="block_left">
                    <label for="dropdown">Which option best describes your life style?</label>
                </div>
                <div class="block_right">
                    <select name="lifestyle" id="dropdown" class='input_field field'>
                        <option disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="worker">Full Time Worker</option>
                        <option value="pensioner">Pensioner</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="block">
                <div class="block_left block_left_radio">
                    <label>How many times in week do you go in for sport?</label>
                </div>
                <div class="block_right">
                    <ul class="block_list">
                        <li><label><input class='input-field_radio' type="radio" value="3" name="radio-btn">3
                            times</label></li>
                        <li><label><input class='input-field_radio' type="radio" value="4" name="radio-btn">4
                            times</label></li>
                        <li><label><input class='input-field_radio' type="radio" value="5" name="radio-btn">5
                            times</label></li>
                        <li><label><input class='input-field_radio' type="radio" value="other"
                                          name="radio-btn">other</label></li>
                        <li><label><input class='input-field_radio' type="radio" value="not" name="radio-btn">don't
                            train</label></li>
                    </ul>
                </div>
            </div>

            <div class="block">
                <div class="block_left block_left_radio">
                    <label>What sports do you do? <br/>(Check all that apply)</label>
                </div>
                <div class="block_right">
                    <ul class="block_list">
                        <li><label><input class='input-field_radio' type="checkbox" value="1" name="radio-btn">Bicycling</label>
                        </li>
                        <li><label><input class='input-field_radio' type="checkbox" value="2"
                                          name="radio-btn">Boxing</label></li>
                        <li><label><input class='input-field_radio' type="checkbox" value="3"
                                          name="radio-btn">Running</label></li>
                        <li><label><input class='input-field_radio' type="checkbox" value="4" name="radio-btn">Street
                            workout</label></li>
                        <li><label><input class='input-field_radio' type="checkbox" value="4"
                                          name="radio-btn">GYM</label></li>
                    </ul>
                </div>
            </div>

            <div class="block">
                <div class="block_left block_left_radio">
                    <label for="email">Any Comments or Suggestions:</label>
                </div>
                <div class="block_right">
                <textarea class='input_field field' name="comment" id="comments" cols="30" rows="3"
                          placeholder="Enter your comment here..."></textarea>
                </div>
            </div>

            <div class="block">
                <div class="block_left block_left_radio">
                    <label>Does the sports infrastructure in your area satisfy you?</label>
                </div>
                <div class="block_right">
                    <ul class="block_list">
                        <li>
                            <label><input class='input-field_radio' type="radio" value="1" name="radio-btn">YES</label>
                        </li>
                        <li>
                            <label><input class='input-field_radio' type="radio" value="2" name="radio-btn">No</label>
                        </li>
                        <li>
                            <label><input class='input-field_radio' type="radio" value="3" name="radio-btn">It could be!</label>
                        </li>
                    </ul>
                </div>
            </div>
            <button id='submit' class='button blue' type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</div>
</body>
</html>
